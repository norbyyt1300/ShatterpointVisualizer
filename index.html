<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shatterpoint Visualizer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="scripts.js"></script>

  <!-- Courtesy of https://api.pointbreaksw.com/characters -->
  <script src="characters.js"></script>


</head>

<body class="m-0 border-0 m-0 border-0 bg-secondary">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    
    <a class="navbar-brand" href="#">Shatterpoint Visualizer</a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0">
        <input id="sptInputField" class="form-control mr-sm-2" type="text" placeholder="Paste SPT code here...">
        <div class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="importSquad()">Import Squad</div>
      </form>
    </div>

    <a class="btn btn-outline-primary my-2 my-sm-0" type="button" href="https://pointbreaksw.com/#/" target="_blank">Open Point Break</a>

  </nav>

  <div id="mainContainer" class="container">
    <div class="row w-100">
      <div class="col" id="unit1">
      </div>
      <div class="col" id="unit2">
      </div>
      <div class="col" id="unit3">
      </div>
    </div>
    <div class="row w-100">
      <div class="col" id="unit4">
      </div>
      <div class="col" id="unit5">
      </div>
      <div class="col" id="unit6">
      </div>
    </div>
  </div>

  <script>
    tryToLoadSquadFromURL();
  </script>
</body>

</html>
